<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="icon" href="images/icon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js" defer></script>
    <script src="js/tasks.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/authentication.js" defer></script>
    <script src="js/api.js" defer></script>
</head>

<body>
    <header class="header header-centered">
        <h1 class="header__title">Lista zadań</h1>
    </header>
    <div class="container hidden js-containerTasks">
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
        </section>
        <section class="section section--margin">
            <div class="section__div">
                <form class="form js-form"><input class="form__input js-input" placeholder="Co jest do zrobienia?"
                        autofocus><button type="reset" class="form__button" onclick="vibrate(1000)">Dodaj
                        zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <h2 class="section__header">Lista zadań</h2>
            <span class="section__span js-buttons-start"></span>
        </section>
        <section class="section">
            <div class="section__div section__div--tasks">
                <ul class="listOfTasks js-tasks" id='task-list'></ul>
            </div>
        </section>
        <button class="section__button js-signout">Wyloguj się</button>
    </div>
    <div class="container container--moved js-containerMain">
        <button class="button js-button--signIn">Zaloguj się</button>
        <button class="button button--highlighted js-button--signUp">Zarejestruj się</button>
    </div>
    <div class="container hidden js-containerSignIn">
        <form class="form js-signinForm">
            <input class="form__input" id="signinEmail" type="email" placeholder="email" required>
            <input class="form__input form__input--moved" id="signinPassword" type="password" placeholder="hasło"
                required>
            <button class="form__button js-signInButton" id="signinButton">Zaloguj się</button>
        </form>
    </div>
    <div class="container hidden js-containerSignUp">
        <form class="form js-signupForm">
            <input class="form__input" id="signupName" placeholder="login" required>
            <input class="form__input form__input--moved" id="signupEmail" type="email" placeholder="email" required>
            <input class="form__input form__input--moved" id="signupPassword" type="password" placeholder="hasło"
                required>
            <button class="form__button js-signUpButton" id="signupButton">Zarejestruj się</button>
        </form>
    </div>
</body>

</html>
